       <header><h1>About You and Payment</h1></header>

       <about-you>
         <h2>About You</h2>
         <form>
           <label for="firstame">First Name:</label><br>
           <input type="text" id="firstname" name="firstname"><br>

           <label for="lastname">Last Name:</label><br>
           <input type="text" id ="lastname" name="lastname"><br>

           <input type="checkbox" id="option" name="option" value="option">
           <label for="option">display your name on the donation</label><br>          

           <label for="email">Email Address:</label><br>
           <input type="text" id="email" name="email"></br>

           <label for="phone">Phone Number:</label><br>
           <input type="text" id="phone" name="phone"></br>
          

         </form>

       </about-you>
       <payment>
         <h2>Payment</h2>
         <label for="cardnumber">Card Number:</label><br>
         <input type="number" id="cardnumber" name="cardnumber"><br>
         
         <label for="exp">EXP:</label><br>
         <input type="text" id="exp" name="exp" maxlength="5"><br>

         <label for="cvc">CVC:</label><br>
         <input type="number" id="cvc" name="cvc" maxlength="3"><br>

         <h3>Billing Address</h3>


         <label for="line1">Address line 1:</label><br>
         <input type="text" id="line1" name="line1"><br>

         <label for="line2">Address line 2:</label><br>
         <input type="text" id="line2" name="line2"><br>

         <label for="postcode">Postcode:</label><br>
         <input type="number" id="postcode" name="postcode"><br>
         
         <label for="state">State:</label>
         <select id="state" name="state">
           <option value="NSW">NSW</option>
           <option value="VIC">VIC</option>
           <option value="QLD">QLD</option>
           <option value="WA">WA</option>
           <option value="SA">SA</option>
           <option value="TAS">TAS</option>
          </select>
        
       </payment>
